<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" onsubmit="alert('enviei o formulario');" autocomplete="on" target="_blank" method="POST" action="#">
        Nome: <input type="text" name="name" id="">
        Idade: <input type="number" name="age" id="">
        Senha: <input type="password" name="password" id="">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

<!-- 
-> Digitar html:5 para abrir a estruturação básica do html
-> '<form>'' faz um formulário (nomes, senha, etc)
-> 'onsubmit=alert' faz abrir uma notificação na tela para o usuário
-> 'autocomplete' deixa salvo as informações do último usuário para quando acessar novamente
-> 'target blank' abre em outra guia
-> 'method POST' deixa as informações dadas pelo usuário escondidas da url do site
-> 'method GET' deixa as informações a mostra
-> 'action' é o lugar(link) em que esses dados que foram preenchidos são direcionados
-> 'button type="submit"' faz o botão de enviar
 -->
