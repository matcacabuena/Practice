<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        kbd {
            border: solid 1px black;
        }
        code {
            background-color: #f1f1f1;
            color: red;
        }
        pre {
            background-color: #F1F1F2;
        }
        pre > p {
            font: italic;
            color: brown;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <p>Para copiar esta informação, pressione <kbd>CTRL+C</kbd></p>
    
    <p>Para trocar o fundo de um elemento, utilize o <code>background-color</code></p>

    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        <p>Aplique desta forma</p>
        code {
            background-color: #f1f1f1;
            color: red;
        }
    </pre>
</body>
</html>
